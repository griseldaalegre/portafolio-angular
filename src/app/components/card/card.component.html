<div class="container mt-5">
    <div class="card bg-light border-0 rounded-3 shadow " >
        <div class="row g-0">
            <div class="col-md-4">
                <img src="./assets/prueba.JPG" class="img-fluid rounded-start" alt="Project Image">
            </div>
            <div class="col-md-8 card-color">
                <div class="card-body">
                    <h5 class="h5 card-title">{{ project?.name }}</h5>
                    <p class="card-text">{{ project?.description }}</p>
                    <a [href]="project?.linkRepository" target="_blank" class="btn btn-outline-primary custom-btn">View Repository</a>
                </div>
            </div>
        </div>
    </div>
</div>
