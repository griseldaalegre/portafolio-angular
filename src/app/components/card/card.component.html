<div class="container mt-4">
    <div class="card" style="width: 18rem;">
        <img src="./assets/d1.png" class="img-fluid rounded-start" alt="Project Image">
        <div class="d-flex flex-column align-items-center text-justify card-body justify-content-center">
            <h5 class="h5 card-title">{{ project.name }}</h5>
            <p class="card-text" (click)="toggleShowMore($event)">
                {{ getTextoCorto() }}
                <span *ngIf="!this.showMore">...</span>
                <span *ngIf="this.showMore">{{ project.description }}</span>


                <span class="text-span">{{ textButton }}</span>
            </p>
            <div class="container-btn">
                <a [href]="project.linkRepository" target="_blank" class="btn btn-primary" target="_blank"
                    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                    Repositorio</a>
                <a [href]="project.linkGitPages" class="btn btn-secondary" target="_blank"
                    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                    PÃ¡gina</a>

            </div>
        </div>
    </div>
</div>
